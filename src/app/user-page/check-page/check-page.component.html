<nz-table #basicTable [nzData]="listOfData1">
  <thead>
    <tr>
      <th>区域</th>
      <th>文件</th>
      <th>审核</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.country }} {{data.province}}</td>
      <td>
        <a download target="_blank"
          href={{data.url}}>
          <i nz-icon nzType="download"></i>点击下载.xslx表格
        </a>
      </td>
      <td>
        <a>通过</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>驳回</a>
      </td>
    </tr>
  </tbody>
</nz-table>

任务表
<nz-table #basicTable2 [nzData]="listOfData2">
  <thead>
    <tr>
      <th>区域</th>
      <th>状态</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable2.data">
      <td>{{ data.name }}</td>
      <td>
        {{data.address}}
      </td>
    </tr>
  </tbody>
</nz-table>
